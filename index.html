<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FileBrowser2</title>

    <script src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="layout">
        <div class="header">
            <div id="back" class="navigation"><</div>
            <div id="forward" class="navigation">></div>
            <div id="path">Root/</div>
            <div id="search">Search</div>
        </div>

    <div class="sub-layout">
        <div class="side-bar">
            <div id="fileExplorer">
                File explorer:
                <ul id="fs" class="element folder"></ul>
            </div>

        </div>
        <div id="content"></div>
    </div>

</div>


</body>
</html>
