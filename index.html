<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FileBrowser2</title>


    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="layout">
        <div class="header">
            <div id="back" class="navigation"><</div>

        </div>
        <div id="content"></div>
    </div>

</div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="fileSystem.js"></script>
    <script src="fileBrowser.js"></script>
</body>
</html>
